<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>House Price Demo</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:760px;margin:24px auto;padding:12px}
    label{display:block;margin-top:8px}
    input{width:100%;padding:8px;margin-top:4px}
    button{margin-top:12px;padding:10px 14px}
    #result{margin-top:16px;font-weight:bold}
  </style>
</head>
<body>
  <h1>House Price Demo</h1>
  <p>Model expects only two features: <code>Area</code> and <code>Room</code>. This demo sends those to <code>/predict_raw</code>.</p>
  <label>Area
    <input id="area" type="number" value="100" />
  </label>
  <label>Room
    <input id="room" type="number" value="3" />
  </label>
  <button id="btn">Predict</button>
  <div id="result"></div>

  <script>
    async function predict(){
      const payload = [
        {
          "Area": Number(document.getElementById('area').value),
          "Room": Number(document.getElementById('room').value)
        }
      ];
      document.getElementById('result').textContent = 'Predicting...';
      try{
        const res = await fetch('/predict_raw', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if(res.ok){
          document.getElementById('result').textContent = 'Prediction: ' + data.predictions[0];
        } else {
          document.getElementById('result').textContent = 'Error: ' + (data.detail || JSON.stringify(data));
        }
      } catch(err){
        document.getElementById('result').textContent = 'Request failed: ' + err;
      }
    }
    document.getElementById('btn').addEventListener('click', predict);
  </script>
</body>
</html>
